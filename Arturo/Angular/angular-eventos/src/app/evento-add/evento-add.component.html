<form class="mt-4" #formEvento="ngForm" (ngSubmit)="addEvento()">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" required name="title" minlength="5" [(ngModel)]="newEvento.name"
      [ngClass]="{'is-valid': titleModel.touched && titleModel.valid}" placeholder="Enter name" #titleModel="ngModel" />
    <div class="invalid-feedback" *ngIf="titleModel.errors && titleModel.errors.minlength">
      Debes proporcionar un titulo
    </div>
  </div>

  <div class="form-group">
    <label for="date">Fecha</label>
    <input type="date" class="form-control" required name="date" [minDate]="fechaHoy" [(ngModel)]="newEvento.date" />
  </div>

  <div class="form-group">
    <label for="description">Descripci√≥n</label>
    <textarea class="form-control" name="description" minlength="5" maxlength="60" required #descModel="ngModel"
      [ngClass]="{'is-valid': descModel.touched && descModel.valid}" rows=" 3"
      [(ngModel)]="newEvento.description"></textarea>
  </div>

  <div class="form-group">
    <label for="price">Precio</label>
    <input type="number" class="form-control" name="price" min="0.00" max="10000.00" required step="0.01"
      [(ngModel)]="newEvento.price" />
  </div>

  <div class="form-group">
    <label for="image">Imagen</label>
    <input type="file" class="form-control" name="image" required #fileInput #imageModel="ngModel" ngModel
      (change)="changeImage(fileInput)">
  </div>
  <img [src]="newEvento.image" alt="" class="img-thumbnail" />

  <button type="submit" class="btn btn-primary" [disabled]="formEvento.invalid">Create</button>
</form>
