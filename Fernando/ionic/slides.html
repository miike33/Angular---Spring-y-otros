<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core@5.1.1/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core@5.1.1/dist/ionic/ionic.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core@5.1.1/css/ionic.bundle.css"
    />

    <script src="gallery.js"></script>
    <title>Gallery!</title>
  </head>

  <body onload="onLoad()">
    <ion-app>
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>Travel</ion-title>
          <ion-buttons slot="primary">
            <ion-button onclick="play()">
              <ion-icon slot="icon-only" name="play"></ion-icon>
            </ion-button>
            <ion-button onclick="pause()">
              <ion-icon slot="icon-only" name="pause"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-toolbar>
          <ion-item>
            <ion-range min="0" max="5000" value="4000">
              <ion-icon slot="start" size="small" name="speedometer"></ion-icon>
              <ion-icon slot="end" name="speedometer"></ion-icon>
            </ion-range>
          </ion-item>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-tabs>
          <ion-tab tab="alicante">
            <ion-slides id="alicante">
              <ion-slide><img src="img/alicante1.jpg" /></ion-slide>
              <ion-slide><img src="img/alicante2.jpg" /></ion-slide>
              <ion-slide><img src="img/alicante3.jpg" /></ion-slide>
            </ion-slides>
          </ion-tab>
          <ion-tab tab="madrid">
            <ion-slides id="madrid">
              <ion-slide><img src="img/madrid1.jpg" /></ion-slide>
              <ion-slide><img src="img/madrid2.jpg" /></ion-slide>
              <ion-slide><img src="img/madrid3.jpg" /></ion-slide>
            </ion-slides>
          </ion-tab>
          <ion-tab tab="paris">
            <ion-slides id="paris">
              <ion-slide><img src="img/paris1.jpg" /></ion-slide>
              <ion-slide><img src="img/paris2.jpg" /></ion-slide>
              <ion-slide><img src="img/paris3.jpg" /></ion-slide>
            </ion-slides>
          </ion-tab>


          <ion-tab-bar slot="bottom" color="dark">
            <ion-tab-button tab="alicante">
              <ion-icon name="walk"></ion-icon>
              <ion-label>Alicante</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="madrid">
              <ion-icon name="train"></ion-icon>
              <ion-label>Madrid</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="paris">
              <ion-icon name="airplane"></ion-icon>
              <ion-label>Par√≠s</ion-label>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
      </ion-content>
    </ion-app>

    <script src="slides.js"></script>

  </body>
</html>
